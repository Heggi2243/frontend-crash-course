<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap">
    <title>TodoList與計數器</title>
</head>
<body>
        <a href="index.html" class="home">Back Home<img src="image/deco.svg" class="deco" alt=""></a>
        <img src="image/light.svg" class="light">
        <img src="image/heggi.png" class='heggi' alt="">
        <img src="image/draw.svg" class='draw' alt="">
    
        <div class="counterApp">
            <h2>✌Counter App✌</h2>
            <div class="main">
                <button type="button" class="btn">+</button>
                <p class="counter">0</p>
                <button type="button" class="btn">-</button>
            </div>
            <button type="button" class="reset">Reset</button>
        </div>
    
        <div class="todoList">
            <h2>Todo App</h2>
            <form class="form">
                <input type="text" class="txt" placeholder="What's your todo?" required>
                <button type="submit" class="btn addTodoBtn">Add</button>
            </form>
            <div class="list">
                <ul class="ul">
                </ul>
            </div>
        </div>
    </div>

    <div class="clock">
        <p class="date">
        </p>
        <img src="image/DigitalClock.png" class='digitalClock' alt="">
        <div class="time">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <br>
        </div>
    </div>

    <div class="table"></div>


    <script src="practice1.js"></script>
</body>
</html>
